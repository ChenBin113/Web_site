<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框属性</title>
    <style>
        .item {
            width: 200px;
            height: 200px;

            /*solid 实线 dotted 点 dashed 虚线*/
            /*border: 3px solid blue; */

            border: 3px dashed green;

            /*单独设置上 下 左 右边框*/
            border-top: 3px solid red;
        }
    </style>
</head>
<body>
    <div class="item"></div>
</body>
</html>
