<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框的圆角设置</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            
            border: 2px solid green;
            /*顺序是：左上 右上 右下 左下*/
            /*一个是所有*/
            /*两个是对角*/
            border-radius: 10px 90px 50px 130px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
