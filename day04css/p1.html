<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色的表示方式</title>
    <style>
        .item1 {
            width: 200px;
            height: 200px;
            /*使用英文单词来表示颜色*/
            background-color: red;

            /*使用十六进制的值表示颜色 以#开头 红 绿 蓝*/
            background-color: #f0f

            /*使用rgb表示颜色*/
            background-color: rgb(255, 255, 255);

            /*使用rgba表示颜色*/
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="item1"></div>
</body>
</html>
