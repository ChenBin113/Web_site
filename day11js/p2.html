<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
<script>
    // 1.定义一个数组
    var arr = new Array();
    console.log(arr);
    var arr1 = ['1', 2, 3, 4, 5];
    console.log(arr1);

    // 数组操作 获取数组的长度arr.length()
    console.log(arr1.length);
    // 获取数组索引为1的元素
    console.log(arr1[1]);
    // 修改元素
    arr1[1] = 20;
    console.log(arr1);
    // 数组最后添加元素push
    arr1.push(6, 7);
    console.log(arr1);
    // pop 删除
    arr1.pop();
    console.log(arr1);
    // 数组前面添加元素 unshift()
    arr1.unshift(0);
    console.log(arr1);
    // 数组前面删除元素 shift()
    arr1.shift();
    console.log(arr1);

    // 增加或者删除数组中的元素 splice() 替换

    // 如果只有一个参数  那就是从指定个元素之后开始删除所有剩下的元素
    // arr1.splice(1);

    // 如果传了两个参数 那就是从指定个元素之后删除几个元素  第二个参数是指定删除的个数
    // arr1.splice(1, 4);

    // 第三个参数之后的所有参数都是用来替换删除的元素的
    arr1.splice(1, 4, '00', '00', '00', '00', '00');

    console.log(arr1);

    // 多维数组
    var arr2 = [1, 2, 3, ['1', '2'], ['a', 'b', 'c']];
    console.log(typeof(arr2[3][0]), arr2[3][0]);
</script>
</body>
</html>
