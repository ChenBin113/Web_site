<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
    <script>
        // 声明严格模式 注意在js当中声明变量的时候尽量用关键字var来声明
        "use strict";
        // 声明一个变量
        var test=1;
        // test=2;
        alert(test);

        // js当中同时声明多个变量
        var a=1, b=2, c=3;
        alert(b);

        // 变量的命名规范
        // 由数字字母下划线$组成
        // 不能以数字开头
        // 区分大小写
        // 不能使用系统关键字
        var A=2;
        alert(a);
        alert(A);
    </script>
</body>
</html>
