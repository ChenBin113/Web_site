<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>
<script>
    /*
    1.单次定时器 setTimeout
    格式：setTimeout(回调函数, 等待时间(毫秒))
    指定等待时间之后执行特定的功能(代码)
    只执行一次
    清除单次定时器 clearTimeout(要清除的定时器的标识符)

    2.循环定时器 setInterval()
    格式：setInterval(回调函数, 间隔时间(毫秒))
    间隔指定时间执行一次特定的代码块
    clearInterval(要清除的多次定时器的标识符)

    清除定时器 启动定时器后 有一个标识符 通过标识符来清除定时器
     */
    setTimeout(function () {
        console.log('单次定时器1.0启动了');
    }, 1000);

    function demo() {
        console.log('函数调用单次定时器2.0');
    }

    // 注意调用的时候 函数不能加括号
    setTimeout(demo, 2000);

    var i = 0;
    var set = setInterval(function () {
        console.log('定时器已经启动3.0');
        // i++;
    }, 3000);

    console.log(set);

    setTimeout(function () {
        // 清除定时器
        console.log('清除定时器启动');
        clearInterval(set);
    }, 9000);
</script>
</body>
</html>
