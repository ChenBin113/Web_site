<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用HTML块级标签(块元素)</title>
</head>
<body>
<!--常用的有语义的块级元素 有默认样式 独占一行-->
<!--标题标签 h1-h6-->
    <h1>这是一级标签</h1>
    <h2>这是二级标签</h2>
    <h3>这是三级标签</h3>
    <h4>这是四级标签</h4>
    <h5>这是五级标签</h5>
    <h6>这是六级标签</h6>

<!--段落标签 独占一行 有默认样式-->
    <!--br标签 强制换行标签-->
    <p>超文本标记语言<br>（英语：HyperText Markup Language，简称：HTML）</p>
    <p>超文本标记语言（英语：HyperText Markup Language，简称：HTML）</p>

<!--列表-->
    <!--无序列表 ul li 有默认样式 独占一行-->
    <!--注意：ul标签当中 只能写li标签 测试后觉得应该是样式冲突了-->
    <ul>
        <!--<h1>测试标题一</h1>-->
        <li>列表项一</li>
        <li>列表项二</li>
        <li>列表项三</li>
    </ul>

<!--有序列表 ol li-->
    <!--有序列当中有
    type 设置有列表的标记类型
    start 设置列表项从第几个标记开始-->
    <ol type="A" start="5">
        <!--<h1>测试标题二</h1>-->
        <li>这是有序列表</li>
        <li>这是有序列表</li>
    </ol>

<!--自定义列表 dl dd dt-->
<!--很少使用 了解就好了-->
    <dl>
        <dt>这是自定义列表的标题</dt>
        <dd>这是自定义列表的解释</dd>
        <dt>这是自定义列表的标题</dt>
        <dd>这是自定义列表的解释</dd>
    </dl>

<!--表格标签 table声明一个表格 th表头 tr行 td列-->
    <!--声明一个表格-->
    <!--
    table 属性：
        width 设置单元格的总体宽度
        height 设置单元格的总体高度
        border 设置边框是否显示
        cellpadding 设置表格当中内容距离边框间距
        cellspacing 设置表格和表格之间的间距
    单元格合并：
        colspan 设置水平方向一个单元格占据的宽度
        rowspan 设置水平方向一个单元格占据的宽度
    单元格的对齐方式：
        align 水平对齐方式 默认是left 设置center right
        valign 垂直对齐方式 默认是middle 设置top bottom
        注意：如果给tr设置 作用在整行 给td设置 作用在单元格
    th 标签代表表头 默认水平居中 加粗
    -->
    <table border="1" cellpadding="10px" cellspacing="0" width="500px" height="300px">
        <!--表格当中行 第一行-->
        <!--<tr align="right">-->
        <tr>
            <!--这是表格中的列-->
            <th colspan="4">这是表头</th>
            <!--<td colspan="4">1-1</td>-->
            <!--<td>1-2</td>-->
            <!--<td>1-3</td>-->
            <!--<td>1-4</td>-->
        </tr>
        <!--第二行-->
        <tr valign="top" align="middle">
            <td rowspan="2">2-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <td>2-4</td>
        <!--第三行-->
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
            <!--<td>3-4</td>-->
        </tr>
    </table>

<!--水平分割线-->
    <hr>

<!--区块元素 没有默认样式 没有默认的语义 div 独占一行
一般用来划定一块区域 配合css在布局当中使用-->
    <div>这是一个div</div>
</body>
</html>
