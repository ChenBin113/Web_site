<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的内边距</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: red;

            /*设置元素的内边距 让内部和元素的边框有一定的距离*/
            /*与设置边框圆角一样*/
            /*注意：使用padding会改变元素的大小*/
            padding: 30px;
            /*padding-top: 30px;*/
            /*padding-bottom: 30px;*/
            /*padding-left: 30px;*/
            /*padding-right: 30px;*/
        }
    </style>
</head>
<body>
    <!--内边距 元素距离元素内部元素的间距-->
    <div>你好</div>
</body>
</html>
