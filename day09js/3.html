<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组 对象for..in</title>
</head>
<body>
<script>
    arr = ['a', 'b', 'c'];
    for (i in arr) {
        console.log(i, arr[i]);
    }

    arr = {name: 'zhangsan', age: 18, sex: 'nan'};
    for (j in arr) {
        console.log(j, arr[j]);
    }
</script>
</body>
</html>
