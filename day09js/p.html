<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合</title>
</head>
<body>
<script>
    if (1 === 1) {
        console.log('good');
    } else {
        console.log('bad');
    }

    var a = 2;
    while (a < 5) {
        console.log('a = ', a);
        a++;
    }

    var b = 2;
    switch (b) {
        case 1:
            console.log('1');
            break;
        // case 2:
        //     console.log('2');
        //     break;
        default:
            console.log('default');
    }

    for (var i = 1; i < 5; i++) {
        console.log(i);
    }
</script>
</body>
</html>
