<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event事件对象</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
<div></div>
<script>
    // event 事件对象 通过此对象可以获取鼠标当前单击的位置
    $('div').click(function (e) {
        console.log('单击事件被触发');
        // console.log(e); // 获取更多关于事件的信息

        // 获取单击时相对于窗口的位置
        console.log(e.clientX, e.clientY);
    });

    // 通过事件对象 时时获取当前鼠标的位置
    $(window).mousemove(function (we) {
        console.log(we.clientX, we.clientY);
    });
</script>
</body>
</html>
