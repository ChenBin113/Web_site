<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件实例</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;
        }
    </style>
</head>
<body>
<!--当按下wasd键时 控制页面的元素对应的上下左右进行移动-->
<div></div>
<script>
    // 定义左右一次移动的位置
    var L = 0;
    var T = 0;

    $(window).keydown(function (e) {
        // a 65 s 83 d 68 w 87
        // console.log(e.keyCode);
        var stp = e.keyCode;



        // 判断当前按下的是那个按键
        if (stp == 65) {
            // 按下 a 元素左移
            L -= 5;
            $('div').css('left', L + 'px');
        } else if (stp == 83) {
            // 按下 s 元素下移
            T += 5;
            $('div').css('top', T + 'px');
        } else if (stp == 68) {
            // 按下 d 元素右移
            L += 5;
            $('div').css('left', L + 'px');
        } else if (stp == 87) {
            // 按下 w 元素上移
            T -= 5;
            $('div').css('top', T + 'px');
        }

    });
</script>
</body>
</html>
