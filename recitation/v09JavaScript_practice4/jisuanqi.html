<!DOCTYPE html>
<html lang="en">
<head>
	<title>计算器</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{margin: 0; padding: 0}
		.box{
			width: 250px;
			height: 300px;
			margin: 10% auto;
			background-color: yellowgreen;
		}
		.btn{
			outline: none;
			cursor: pointer;
			font-size: 20px;
			height: 45px;
			margin: 5px 0 5px 10px;
			width: 45px;
		}
		#display{
			font-size: 30px;
			line-height: 45px;
			width: 225px;
			margin: 10px 5px 5px 5px;
			text-align:right;
		}
	</style>
</head>
<body>
<div class="box">
	<form>
		<input type="text" id="display"><br>
		<input type="button" class="btn" value="7" onclick="get(this.value)">
		<input type="button" class="btn" value="8" onclick="get(this.value)">
		<input type="button" class="btn" value="9" onclick="get(this.value)">
		<input type="button" class="btn" value="C" onclick="qing()"><br>

		<input type="button" class="btn" value="4" onclick="get(this.value)">
		<input type="button" class="btn" value="5" onclick="get(this.value)">
		<input type="button" class="btn" value="6" onclick="get(this.value)">
		<input type="button" class="btn" value="+" onclick="get(this.value)"><br>

		<input type="button" class="btn" value="1" onclick="get(this.value)">
		<input type="button" class="btn" value="2" onclick="get(this.value)">
		<input type="button" class="btn" value="3" onclick="get(this.value)">
		<input type="button" class="btn" value="_" onclick="get(this.value)"><br>

		<input type="button" class="btn" value="0" onclick="get(this.value)">
		<input type="button" class="btn" value="*" onclick="get(this.value)">
		<input type="button" class="btn" value="/" onclick="get(this.value)">
		<input type="button" class="btn" value="=" onclick="count()"><br>
	</form>
</div>
<script type="text/javascript">
	var txt = document.getElementById("display");
	// 清空文本框方法
	function qing() {
		// console.log('清空文本框');
		txt.value = '';
	}
	// 添加数值
	function get(value) {
		// console.log(value);
		txt.value += value;
	}
	// 计算方法
	function count() {
		// console.log(txt.value);
		txt.value = eval(txt.value);
	}
</script>
</body>
</html>
