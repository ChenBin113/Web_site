<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 400px;
            height: 400px;
            margin: 200px auto;
        }
        #ts {
            color: yellowgreen;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="box">
    <form action="#">
        用户名：<input type="text" name="username" id="name" onblur="func(this)"><span id="ts">请输入邮箱</span><br>
        密码：<input type="password" name="pwd">
    </form>
</div>
<script type="text/javascript">
    function func(obj) {
        var name = obj.value;
        // console.log(name);
        var reg = /\w+@\w+\.(com|cn|net)/;
        if (!reg.test(name)) {
            ts.innerHTML = '你输入的邮箱不符合规则';
            ts.style.color = 'red';
            obj.style.color = 'red';
        } else {
            ts.innerHTML = 'OK';
            ts.style.color = 'greenyellow';
            obj.style.color = 'greenyellow';
        }
    }
</script>
</body>
</html>
