<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本操作</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <style>
        #item1 {
            width: 200px;
            height: 200px;
            background: green;
        }
    </style>
</head>
<body>
<div id="item1">123</div>

    // 文本操作

        // text一般用于获取内容
    // var oDiv = document.getElementById('item1');
    // console.log(oDiv);
    // oDiv.innerHTML = "456";
    $('div').html('<h1>这是新添加的内容</h1>');
    console.log($('div').html());
    $('div').text('<h1>这是新添加的内容</h1>');
    console.log($('div').text());
</script>
</body>
</html>
