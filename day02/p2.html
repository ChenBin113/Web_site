<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--form标签来划定一个表单区域
    action：数据的提交地址
    method：提交方式 get post
            表单提交默认是以get方式进行数据的传输
            get：通过url地址传输数据，数据会显示在url中
                 传输数据有大小限制，根据浏览器的不同数据大小不同
                 相对来说不安全
           post：数据不通过url传参，相对来说较安全
                 数据传输没有具体的大小限制
                 一般表单指定使用post方式提交数据
    enctype：如果表单当中有文件上传必须添加这个属性 指定属性值为"multipart/form-data" 用于文件转码
-->
    <form action="" method="post" enctype="multipart/form-data">
    <!--表单控件
        type 指定我们的表单类型 {普通文本 密码框 单选框 多选框}
        name 必须要填写
        value 默认值
    -->
        <!--普通文本 密码框-->
        用户：<input type="text" name="usename" value="" placeholder="请输入用户名"><br>
        密码：<input type="password" name="password"><br>

        <!--单选框 radio name值要相同-->
        性别：
        <input type="radio" name="sex" value="1" checked>男
        <input type="radio" name="sex" value="0">女
        <br>

        <!--多选框-->
        爱好：<br>
        <input type="checkbox" name="love[]" value="b">篮球 <br>
        <input type="checkbox" name="love[]" value="s">游泳 <br>
        <input type="checkbox" name="love[]" value="p">乒乓球 <br>

        <!--select 下拉选项框必须配合option来使用-->
        学历：
        <select name="x1">
            <option value="0">小学</option>
            <option value="1">初中</option>
            <option value="2">高中</option>
            <option value="3">大学</option>
        </select>
        <br>

        <!--文件上传 type="file" 一般用于文件上传-->
        请选择上传文件：<input type="file" name="file"><br>

        请输入个人说明：<br>
        <textarea name="text" cols="30" rows="10">请输入个人信息</textarea><br>

        <!--按钮 type="submit"-->
        <input type="submit" value="确定"><br>
        <button>提交</button>
        <br>

        <!--重置按钮-->
        <input type="reset" disabled>

        <!--隐藏域 hidden-->
        <input type="hidden" name="id" value="0">
    </form>
</body>
</html>
