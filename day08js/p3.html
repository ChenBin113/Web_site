<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布尔值数值类型转换</title>
</head>
<body>
    <script>
    // Boolean() 转换成布尔值为false的情况
        // 字符串转布尔值 为false 空字符串
        var str = '';
        console.log(str, Boolean(str));

        // 数值类型转布尔值 为false 0 0.0 NaN
        var num = 0;
        console.log(num, Boolean(num));

        // 对象转布尔 为false null
        // var obj = {
        //     name: 'll', age: 20
        // };
        // var obj = {};
        var obj = null;
        console.log(obj, Boolean(obj));
    </script>
</body>
</html>
