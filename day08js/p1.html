<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js基本数据类型</title>
</head>
<body>
    <script>
    // 布尔类型 true 和 false
        // 在python当中 布尔值首字母大写 js是小写
        var B = true;
        // alert(typeof(B));
        // 将结果打印到控制台
        console.log(typeof(B));

    // 数值类型
        // 整数
        // var num = 12;
        // 小数
        // var num = 12.1;
        // 二进制数 0b开头
        // var num = 0b11;
        // 八进制数 0开头
        // var num = 011;
        // 十六进制数 0x开头
        // var num = 0xa;

        // NaN not a number 不是数
        var num = NaN;
        console.log(num, typeof(num));

    // 字符串类型 只要是用单引号或者双引号引起来的字符 都是字符串类型
        var str = '123';
        console.log(str, typeof(str));

    // 对象类型 对象 数组 null
        var obj_1 = {name: 'zs', age: 18};
        var list = [1, 2, 3, 4];
        var obj_2 = null;
        console.log(obj_1, typeof(obj_1));
        console.log(obj_2, typeof(obj_2));
        console.log(list, typeof(list));

    // 函数数据类型 function
        var Func = function() {
            console.log('这是一个函数')
        };
        console.log(Func, typeof(Func));

    // undefiend 未定义 当一个变量没有定义类型的时候默认是未定义类型
    //     var un = undefined;
        var un;
        console.log(un, typeof(un));


    </script>
</body>
</html>
