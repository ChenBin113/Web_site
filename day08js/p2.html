<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型转换</title>
</head>
<body>
    <script>
        // 数值类型转换 Number() parseInt() parseFloat()
        /* 注意：当字符串当中包含任意一个非数值表示的字符时
        当字符串一开始就是非数值的字符串，都返回NaN
        Number() 返回NaN
        parseInt() 从头往后读，如果碰到非数值表示的字符，后面的内容就舍去
        parseFloat()
         */
        // var str = '123';
        // var str = '123.123';
        // var str = 'abc123.123abc';
        var str = '123.123abc';
        console.log(str, typeof(str));
        var res = Number(str);
        console.log('Number()', res, typeof(res));
        var res_1 = parseInt(str);
        console.log('parseInt()', res_1, typeof(res_1));
        var res_2 = parseFloat(str);
        console.log('parseFloat()', res_2, typeof(res_2));

        // isNaN() 检测一个数据是否一个数
        /* is not a number
        true 不是一个数
        false 是一个数
         */
        // 用引号括起来的数字也可以识别为一个数
        var num = '1.123';
        console.log(num, isNaN(num));
    </script>
</body>
</html>
